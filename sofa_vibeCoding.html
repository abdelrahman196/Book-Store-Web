<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="vibeCoding.css">
        <title>feed back</title>
    </head>
    <body>
        <script src="vibe.js"></script>
        <div class="new-body">
            <div class="body-content">
                <div class="header">
                    How Do U Feel!?
                </div>
                <div class="question">
                    <p class="question_text">How much do u like the design?</p>
                    <button class="rating">
                        Rate >
                        <div class="rating_list">
                            <div class="rate">Bad</div>
                            <div class="rate">Not Bad</div>
                            <div class="rate">Ok</div>
                            <div class="rate">Good</div>
                            <div class="rate">Exellent</div>
                        </div>
                    </button>
                </div>
                <div class="question">
                    <p class="question_text">How much do u like the prices?</p>
                    <button class="rating">
                        Rate >
                        <div class="rating_list">
                            <div class="rate">Bad</div>
                            <div class="rate">Not Bad</div>
                            <div class="rate">Ok</div>
                            <div class="rate">Good</div>
                            <div class="rate">Exellent</div>
                        </div>
                    </button>
                </div>
                <div class="question">
                    <p class="question_text">How much do u like the content?</p>
                    <button class="rating">
                        Rate >
                        <div class="rating_list">
                            <div class="rate">Bad</div>
                            <div class="rate">Not Bad</div>
                            <div class="rate">Ok</div>
                            <div class="rate">Good</div>
                            <div class="rate">Exellent</div>
                        </div>
                    </button>
                </div>
                <button class="sub"> Submit </button>
                <div class="header">
                    Leave A Comment...
                </div>
                <div class="pops">
                    <button class="pop recommend">
                        Recommend a book
                        <div class="pop_up" id="rec">
                            <input type="text" placeholder="Author" class="pop-header pop_c">
                            <input type="text" placeholder="Tilte" class="pop-body pop_c">
                            <p class="pop-sub pop_c">Submit</p>
                        </div>
                    </button>
                    <button class="pop report">
                        Report issue
                        <div class="pop_up" id="rep">
                            <input type="text" placeholder="Header" class="pop-header pop_c">
                                                        <textarea rows="5" cols="40" placeholder="Issue" class="pop-body-big pop_c"></textarea>
                            <p class="pop-sub pop_c">Submit</p>
                        </div>
                    </button>
                    <button class="pop suggest">
                        Suggestion
                        <div class="pop_up" id="sug">
                            <input type="text" placeholder="Header" class="pop-header pop_c">
                            <textarea rows="5" cols="40" placeholder="Suggestion" class="pop-body-big pop_c"></textarea>
                            <p class="pop-sub pop_c">Submit</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
