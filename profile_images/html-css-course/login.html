<html>
    <head>
      <title>BookStore</title>
      <link rel="icon" href="images/icon.logo.2.jpg" >
      <link rel="stylesheet" href="login.css">
      <link rel="stylesheet" href="style.css">
      <script src="login.js"></script>
    </head>
    <body>
    <div class="wrapper fadeInDown">
        <div class="formContent">
            <div>
                <h2 align="center"  style="color: rgb(56,33,16);">Login</h2>
            <center><img class="imagesize" src="images/icon.logo.2.jpg "></center>
            </div>
            <form method="get" onsubmit="return log()">
                <div id="myerror1" class="myerror"></div>
                <input type="text" id="username" class="fadeIn second" name="login" placeholder="Email" style="color: rgb(56,33,16);">
                <div id="myerror2" class="myerror"></div>
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" style="color:rgb(56,33,16);">
                <input type="submit" class="fadeIn_fourth" value="Log In">
                <h3>Don't have an account?<a href="signup.html" target="_self">...  Signup!</a></h3>
                
            </form>

        </div>
        </div>
    </body>
</html>
