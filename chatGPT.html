<!DOCTYPE html>
<html>

    <style>
input[type="radio"]:checked + label {
  background-color: #4caf50; /* لون الخلفية عند التحديد /
  color: white;              / لون النص */
  padding: 5px 10px;
  border-radius: 5px;
}

  </style>
  </head>
  <body>

    <div class="feedback">
      <input class="abdo" type="radio" id="badd" name="liked" value="badd">
      <label class="feedback_e" for="badd">bad</label>
    </div>
    <div class="feedback">
      <input class="abdo" type="radio" id="notbadd" name="liked" value="notbadd">
      <label class="feedback_e" for="notbadd">not bad</label>
    </div>
    <!-- كرر الباقي بنفس الطريقة -->
    

  </body>
</html>
