<html>
  <head>
    <title>BookStore</title>
    <link rel="icon" href="images/icon.logo.2.jpg" />
    <link rel="stylesheet" href="login_signup/login.css" />
    <link rel="stylesheet" href="login_signup/style.css" />
    <script src="login_signup/signup.js"></script>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div class="formContent">
        <div>
          <h2 align="center" style="color: rgb(56, 33, 16)">Signup</h2>
          <center>
            <img class="imagesize" src="images/icon.logo.2.jpg " />
          </center>
        </div>

        <form method="get" action="try.html" onsubmit="return log1()">
          <div id="myerror1" class="myerror"></div>
          <input
            type="text"
            id="username"
            class="fadeIn second"
            name="login"
            placeholder="username"
            style="color: rgb(56, 33, 16)"
          />
          <div id="myerror2" class="myerror"></div>
          <input
            type="password"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="password"
            style="color: rgb(56, 33, 16)"
          />
          <div id="myerror3" class="myerror"></div>
          <input
            type="text"
            id="email"
            class="fadeIn second"
            name="login"
            placeholder="Email"
            style="color: rgb(56, 33, 16)"
          />
          <div id="myerror4" class="myerror"></div>
          <input
            type="text"
            id="phonenum"
            class="fadeIn second"
            name="login"
            placeholder="phone number"
            style="color: rgb(56, 33, 16)"
          />
          <input type="submit" class="fadeIn_fourth" value="Sign up" />
          <button>
            <a href="login.html" target="_self">back to login -></a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
