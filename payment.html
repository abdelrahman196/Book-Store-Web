<!DOCTYPE html>
<html>
  <head>
    <title>payment</title>
    <link rel="stylesheet" href="payment/header.css" />
    <link rel="stylesheet" href="payment/order.css" />
    <link rel="stylesheet" href="payment/gneral.css" />
    <link rel="stylesheet" href="payment/check.css" />
  </head>
  <body>
    <div class="check">
      <div class="details">
        <div class="check_header">
          <p class="check_header_text">order summary</p>
        </div>
        <div class="items">
          <div class="stuff">items(x)</div>
          <div class="value">value</div>
        </div>
        <div class="values">
          <div class="stuff">price before taxes</div>
          <div class="value">value</div>
        </div>
        <div class="values">
          <div class="stuff">price after taxes</div>
          <div class="value">value</div>
        </div>
      </div>
      <div class="summary">
        <div class="total">
          <div class="order_total">order_total</div>
          <div class="total_value">total_value</div>
        </div>
        <div class="con">
          <button class="con_button">Confirm</button>
        </div>
      </div>
    </div>
    <div class="header">this is header</div>
    <div class="review-your-order">Review your order</div>
    <div class="order-details">
      <div class="book">
        <img class="book-image" src="books_images/book-1.jpg" />
      </div>
      <div>
        <p class="book-name">Romantic Comedy</p>
      </div>
      <div class="rating">
        <span style="color: black">&#9733;</span>
        <span style="color: black">&#9733;</span>
        <span style="color: black">&#9733;</span>
        <span style="color: black">&#9733;</span>
        <span style="color: black">&#9734;</span>
      </div>
      <div class="price-details">
        <pre> Price: 250$</pre>
      </div>
      <button class="delete-button">Delete item</button>
    </div>
  </body>
</html>
